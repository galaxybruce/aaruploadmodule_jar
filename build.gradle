// https://gist.github.com/lifuzu/8010112

apply plugin: 'maven'
artifacts {
    archives file('./libs/weibosdkcore_release.jar')

}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: MAVEN_URL) {
                authentication(userName: MAVEN_ACCOUNT_NAME, password: MAVEN_ACCOUNT_PWD)
            }

            pom.groupId = 'com.kidswant'
            pom.artifactId = 'sharethird_weibosdkcore_release'
            pom.version = '1.0.0'

            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
}
